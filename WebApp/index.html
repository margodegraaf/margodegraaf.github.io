<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="Web App V1, basic JavaScript Skeleton">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Favorite Movies</title>
    <!-- CSS bestand oproepen -->
    <link rel="stylesheet" href="inc/css/style.css" type="text/css">
    <!-- Auteur bestand oproepen -->
    <link rel="author" href="author.txt">
</head>

<body>
	<main id="content">
		<!-- Section about -->
	    <section id="about">
            <header>
				<h1 data-bind="title"></h1>
				<article data-bind="description"></article>
            </header>
	    </section>
	    
		<!-- Section movies -->
        <section id="movies">
			<h1 data-bind="title"></h1>
			
	            <article data-bind="overzicht">
		            <header>
		                <h1 data-bind="title"></h1>
		                <em>Release date: <time data-bind="releaseDate"></time></em>
		            </header>
		            <figure>
		            	<img data-bind="cover" src="" alt="">
		            </figure>
		            <p data-bind="description"></p>
	            </article>
        </section>
    </main>

	<!-- Navigatie -->
    <header>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#movies">Movies</a></li>
            </ul>
        </nav>
    </header>
 
    <!-- JavaScript bestanden oproepen -->
    <script src="inc/js/vendor/routie.js" type="text/javascript"></script>
    <script src="inc/js/vendor/transparency.min.js" type="text/javascript"></script>
    <script src="inc/js/app.js" type="text/javascript"></script>
</body>
</html>
