<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
	    <meta name="description" content="Webapplication that shows my favourite movies">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>My Favourite Movies</title>
	    <!-- Google font Lato oproepen -->
	    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
	    <!-- CSS bestand oproepen -->
	    <link rel="stylesheet" href="inc/css/style.css" type="text/css">
	    <!-- Auteur bestand oproepen -->
	    <link rel="author" href="author.txt">
	</head>

	<body>
		<main id="content">
			<!-- Section about -->
		    <section id="about">
				<h1 data-bind="title"></h1>
				<article data-bind="description"></article>
		    </section>


			<h1 id="pageTitle"></h1>
			<!-- Section movies -->
	        <section id="movies" class="detail">
				<article>
					<!-- Small Detail -->
					<div class="small_detail"> 													
						<aside>																	
							<h1><a data-bind="title" href=""></a></h1>							
																								
							<div data-bind="genres">
								<a href="" data-bind="genre"></a>
							</div>

				            <p class="simplePlot" data-bind="simple_plot"></p>

							<p data-bind="score"></p>
						</aside>
			            <figure>
			            	<img data-bind="cover" src="" alt="" />
			            </figure>
					</div>

		            <!-- Section detail -->
		            <section id="detail">
			            <aside>
				        	<h3>Director:</h3>
							<div data-bind="directors">
				            	<p data-bind="name"></p>
							</div>

				            <h3>Actors:</h3>
			            	<ul data-bind="actors">
				            	<li data-bind="actor_name"></li>
							</ul>

							<h3>Plot:</h3>
			            	<p data-bind="plot"></p>

				            <em>Release date: <time data-bind="release_date"></time></em>
			            </aside>
					</section>
				</article>
	        </section>
	    </main>

		<!-- Navigatie -->
	    <header>
	    	<figure id="mobNav">
				<img src="inc/img/menu_open.png" class="active" alt="Menu" />
				<img src="inc/img/menu_close.png" alt="Menu" />
			</figure>

			<!-- Menu -->
	        <nav id="nav">
	            <ul>
	                <li><a id="navAbout" href="#about">About</a></li>
	                <li><a id="navMovies" href="#movies">Movies</a></li>
	            </ul>
	        </nav>
	    </header>

		<!-- Loader -->
	    <div id="loader"></div>

	    <!-- JavaScript bestanden oproepen -->
		<script src="inc/js/vendor/hammer.min.js" type="text/javascript"></script>
		<script src="inc/js/vendor/underscore.js" type="text/javascript"></script>
	    <script src="inc/js/vendor/routie.js" type="text/javascript"></script>
	    <script src="inc/js/vendor/transparency.min.js" type="text/javascript"></script>
	    <script src="inc/js/vendor/xhr.js" type="text/javascript"></script>
	    <script src="inc/js/content.js" type="text/javascript"></script>
		<script src="inc/js/app.js" type="text/javascript"></script>
		<script src="inc/js/module.js" type="text/javascript"></script>
		<script src="inc/js/nav.js" type="text/javascript"></script>
	</body>
</html>
