<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="Web App V1, basic JavaScript Skeleton">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>My Favorite Movies</title>
    <link rel="stylesheet" href="inc/css/style.css" type="text/css">
    <link rel="author" href="author.txt">
</head>

<body>
	<main id="content">
		<!-- <section data-route="about"> -->
	    <section id="about">
            <header>
				<h1 data-bind="title"></h1>
				<article data-bind="description"></article>
            </header>
	    </section>
	
		<!-- <section data-route="movies"> -->
        <section id="movies">
			<h1 data-bind="title"></h1>
	            
	            <article data-bind="overzicht">
		            <header>
		      
		                <h1 data-bind="title"></h1>
		                <!-- The text content of element time was not in the required format: The literal did not satisfy the time-datetime format. -->
		                <em>Release date: <time data-bind="releaseDate"></time></em>
		            </header>
					
					<!-- Bad value for attribute src on element img: Must be non-empty. -->
		            <figure><img data-bind="cover" src="" alt=""></figure>
		
		            <p data-bind="description"></p>
	            </article>
        </section>
    </main>

    <header>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>

                <li><a href="#movies">Movies</a></li>
            </ul>
        </nav>
    </header>
    
    
    
    <script src="inc/js/vendor/routie.js" type="text/javascript"></script>
    <script src="inc/js/vendor/transparency.min.js" type="text/javascript"></script>
    <script src="inc/js/app.js" type="text/javascript"></script>
</body>
</html>
